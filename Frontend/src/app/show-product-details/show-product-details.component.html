<div class="container mt-5">

<table style="width: 100%;" mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

    <ng-container matColumnDef="Product Image">
        <th mat-header-cell *matHeaderCellDef> Product Image </th>
        <td mat-cell *matCellDef="let element"> 
          <img *ngIf="element.productImages?.length" 
               [src]="'data:image/jpeg;base64,' + element.productImages[0].picByte" 
               alt="{{element.productName}}" width="50" height="50">
        </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Product Discription">
      <th mat-header-cell *matHeaderCellDef> Product Discription </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscription}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Product Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Product Actual Price">
      <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
